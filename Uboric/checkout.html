<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/checkout.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <!-- <h1 class="text">Checkout</h1>
   <div id="coupon">Have A coupon?<a href="" class="popup-open">Click here to enter your code</a></div> -->
  
  
  
   <div id="navbar"></div>
   <div class="popup-overlay"></div>
   <div class="popup">
    <div id="top-box">
        <div id="enter_coupon">
            <p>If you have a coupon code please apply it below</p>
            <input type="text" placeholder="Coupon code">
            <button>Apply Coupon</button>
        </div>
    </div>
    <div class="popup-close-btn">&times;</div>
   </div>
   
   
  
  
  
  
    <div id="billing_details">
        <div id="bill_1">
            <h1 class="text">Billing details</h1>
            <label for="fullname">Full Name</label> <br>
          <input type="text" id="full_name" placeholder="Enter full name">
          <br>
          <label for="company_name">Company name</label>
           <br>
          <input type="text" id="company_name" placeholder="company name">
          <br>
          <label for="fullname">Country/Region</label> 
          <br>
          <input type="text" id="country" placeholder="country">
          <br>
          <label for="fullname">Street Address </label>
           <br>
          <input type="text" id="streetaddress" placeholder="House number and street name">
          
          <input type="text"  placeholder="Apartment,suite,unit,etc.(optional)">
          <br>
          <label for="fullname">Town/City</label> 
          <br>
          <input type="text" id="city" placeholder="city">
          <br>
          <label for="fullname">State</label>
           <br>
          <input type="text" id="state" placeholder="state">
          <br>
          <label for="fullname">Pin Code</label> 
          <br>
          <input type="text" id="pincode" placeholder="enter pin code">
          <br>
          <label for="fullname">Phone</label>
           <br>
          <input type="text" id="phone" placeholder="enter phone number">
          <br>
          <label for="fullname">Email</label>
           <br>
          <input type="text" id="email" placeholder="email">
          <br>
          <h1>Additional information</h1>
          <h3>Order notes(optional)</h3>
          <div class="notes" id="notes">Notes about your order, e.g. special notes for delivery.</div>
        </div>
        <div id="bill_2">
         <h1 class="text">Your order</h1>   
         
        <div id="first-one">
            <div>
                <span><h4>Product</h4><h4>Subtotal</h4></span>
                <span><h2>Subtotal</h2><h2 id="subtotal"></h2></span>  
                <span><h3>GST</h3><h3 id="gst">₹ 0.00</h3></span>
                <span><h5>Discount</h5><h5 id="discount">₹ 0.00</h5></span>
                <span><h2>Total</h2><h2 id="total">₹ 0.00 </h2></span>
               </div>
        </div>
         <div id="last-secnd">
        <div>   
            <div id="credit">
                    <input type="radio" name="fav_language" value="Pay with credit card">
                    <label for="simple">Pay with credit card</label><br>
            </div>
            <div id="creditcard-img">
                    <img src="https://www.creditboss.in/wp-content/uploads/2020/11/Citibank-Credit-Card.jpg" alt="Error">
            </div>
        </div>
        <div>
                <div id="radio">
                <input type="radio" id="paytm" name="fav_language" value="Pay with paytm">
                <label for="paytm">Pay with paytm</label><br>
                </div>
                <div id="paytm-img">
                    <img  src="https://www.uboric.com/wp-content/plugins/woo-paytm-payment-gateway/images/logo.gif" alt="Error">
                </div>
        </div>
        <div>    
                <div id="razor">
                    <input type="radio"  name="fav_language" value="Pay with razor">
                    <label for="razor">Pay with razor</label><br>
                </div>
                <div id="razor-img">
                        <img src="https://cdn.razorpay.com/static/assets/logo/payment.svg" alt="Error">
                </div>
        </div>
        <div>   
                <div id="simple">
                        <input type="radio" name="fav_language" value="Pay with simple">
                        <label for="simple">Pay with simple</label><br>
                </div>
                <div id="simple-img">
                            <img src="https://www.uboric.com/wp-content/plugins/simpl-pay-in-3-for-woocommerce/public/images/brand.svg" alt="Error">
                </div>
        </div>
     
             </div>
           
             <button id="checkout-btn" >Place Order</button>
            <div class="last">
              
                    <img id="last-img" src="./image.png" alt="">     
                
             </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>

<script src="./scripts/checkout.js"></script>
<script type="module">

    import navbar from "./components/navbar.js"
    document.getElementById("navbar").innerHTML=navbar()
    
    import footer from "./components/footer.js"
    document.getElementById("footer").innerHTML=footer()
    
    
    </script>
