<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="./styles/signin.css">
</head>
<body>
    <div id="main">
        <form id="loginform2" class="Form">
            <h3 id="login">Sign in</h3>
            <input id="email" class="Input" type="email" placeholder="User-Email">
            <input id="pswrd" class="Input" type="password" placeholder="Password">
            <div id="mid">
                <input id="checkbox" type="checkbox" name="" id="checkbox">
                <a href="">Lost your password?</a>
            </div>
            <input type="submit" class="Input" value="Sign in" id="sub">   
        </form>
    </div>
</body>
<script src="./scripts/signin.js"></script>
</html>
